<head>
<title>StarField</title>
<style>
  html, body {
      overflow: hidden;
      background: #000;
      padding: 0px; margin: 0px;
      width: 100%; height: 100%;
  }
  .box {
      height: 100%;
  }
</style>
</head>
<body>
<div class="box" id="box">
    <canvas></canvas>
</div>
</body>
<script src="./starfield.js"></script>
<script>
  var config = {
   "speed":2,
   "color":"125, 248, 255",  //rgb
   "backgroundColor":"0, 0, 0",    //rgb
   "alpha":3,
   "size":3,
   "amount":100,
   "fps":30,
   "appearTime":200,    //ms
   "divID":"box"    //find canvas to use inside div with that id
  }
  var starField = new StarField(config.divID).render(config.amount, config.speed);
</script>
